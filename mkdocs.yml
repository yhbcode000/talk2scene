site_name: Talk2Scene
site_description: Convert audio dialogue into animated scene events
site_author: Talk2Scene Team

theme:
  name: readthedocs
  custom_dir: docs/templates

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true

nav:
  - ":microphone: Home": index.md
  - ":wrench: Installation": installation.md
  - ":keyboard: CLI Usage": cli-usage.md
  - ":gear: Configuration": configuration.md
  - ":satellite: Redis Streaming": redis-streaming.md
  - ":page_facing_up: JSONL Schema": jsonl-schema.md
  - ":desktop_computer: Frontend": frontend.md
  - ":art: Assets": assets.md
  - ":framed_picture: Scene Renderer": renderer.md
  - ":test_tube: Evaluation": evaluation.md
  - ":clipboard: Whitelist": whitelist.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      options:
        image_path: https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/
  - admonition
  - toc:
      permalink: true
  - meta
  - tables

extra_css:
  - custom.css
